<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Online Map Prototype for Acton Trails</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
       #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<style type='text/css'>
    #info {
        display: block;
        position: relative;
        margin: 5px auto;
        width: 40%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<pre id='info'></pre>
<script>
function formatLngLat(x, dim) {
    var dirs = {
            lat: ['N', 'S'],
            lng: ['E', 'W']
        }[dim] || '',
        dir = dirs[x >= 0 ? 0 : 1],
        abs = Math.abs(x),
        whole = Math.floor(abs),
        fraction = abs - whole,
        fractionMinutes = fraction * 60,
        minutes = Math.floor(fractionMinutes),
        seconds = Math.floor((fractionMinutes - minutes) * 60);

    return whole + 'Â°'+
        (minutes ? minutes + "'" : '') +
        (seconds ? seconds + '"' : '') + dir;
}

mapboxgl.accessToken = 'pk.eyJ1Ijoiamltc2ciLCJhIjoiNDhhdHdCZyJ9.ZV92MDJEE14leO3JMm89Yw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/jimsg/civ17sdex00l02io48dp99x1m', //stylesheet location
    center: [-71.449,42.468], // starting position
    zoom: 10.1 // starting zoom  
});
map.on('mousemove', function (e) {
    document.getElementById('info').innerHTML =
        "What other text and images go here?" + '<br />' +
        
            // e.lngLat is the longitude, latitude geographical position of the event
        '<pre>'+ formatLngLat(e.lngLat.lng, 'lng') + ' ' + formatLngLat(e.lngLat.lat, 'lat') + '</pre>';
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl());
// disable map rotation using right click + drag
map.dragRotate.disable();
// disable map rotation using touch rotation gesture
map.touchZoomRotate.disableRotation();
</script>

</body>
</html>
