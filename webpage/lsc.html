<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Acton Trails Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
       #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<style type='text/css'>
    #info {
        display: block;
        position: relative;
        margin: 5px auto;
        width: 40%;
        padding: 5px;
        line-height: 10px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<pre id='info'></pre>
<script>
function formatLngLat(x, dim) {
    var dirs = {
            lat: ['N', 'S'],
            lng: ['E', 'W']
        }[dim] || '',
        dir = dirs[x >= 0 ? 0 : 1],
        abs = Math.abs(x),
        whole = Math.floor(abs),
        fraction = abs - whole,
        fractionMinutes = fraction * 60,
        minutes = Math.floor(fractionMinutes),
        seconds = Math.floor((fractionMinutes - minutes) * 60);

    return whole + 'Â°'+
        (minutes ? minutes + "'" : '') +
        (seconds ? seconds + '"' : '') + dir;
}

var startCenter = new mapboxgl.LngLat(-71.449,42.468);
// 42.42917,-71.51583,42.55694,-71.35667]
var looseBounds = new mapboxgl.LngLatBounds([-71.61583, 42.32917], [-71.25667,42.55694])     
var closeBounds = new mapboxgl.LngLatBounds([-71.50583, 42.43861], [-71.38528,42.53583])    
    
mapboxgl.accessToken = 'pk.eyJ1Ijoiamltc2ciLCJhIjoiNDhhdHdCZyJ9.ZV92MDJEE14leO3JMm89Yw';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/jimsg/civ17sdex00l02io48dp99x1m', //stylesheet location
    center: startCenter , // starting position
    maxBounds: looseBounds,
    zoom: 9.1 // starting zoom  
});
  
function updateInfobox(where)
{
    document.getElementById('info').innerHTML =
        "Acton LSC Townwide Trails Map" + '<br />' +       
            //  is the longitude, latitude geographical position of the event
        '<pre>'+ formatLngLat(where.lng, 'lng') + ' ' + formatLngLat(where.lat, 'lat') + '</pre>' + '<br />'; 
}
    
map.on('load', function () {
    map.fitBounds(
    closeBounds, {duration:3000});
    updateInfobox(startCenter);
});

    
map.on('mousemove', function (e) {
    updateInfobox(e.lngLat);
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl());
// disable map rotation using right click + drag
map.dragRotate.disable();
// disable map rotation using touch rotation gesture
map.touchZoomRotate.disableRotation();
// scale(s)
map.addControl(new mapboxgl.ScaleControl({unit: 'imperial'}));
map.addControl(new mapboxgl.ScaleControl({unit: 'metric'}));
</script>

</body>
</html>
