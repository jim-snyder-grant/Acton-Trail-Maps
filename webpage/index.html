<!DOCTYPE html>
  <html>
    <head>
        <meta charset='utf-8' />
        <title>Acton Trails</title>
        <!-- mapbox GL -->
         <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link href='map.css' rel='stylesheet' />
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
    </head>

    <body>

        <ul id="dropdown-goto" class="dropdown-content">
            <!-- Dropdown Structure is inserted here by jQuery call  -->    
        </ul>
        <ul id="dropdown-options" class="dropdown-content">
            <li><a href="#" class="small" tabIndex="-1"><input type="checkbox" data-state="false" id="aerial-view"/>
                <label for="aerial-view">Aerial View</label>
            </a></li>
            <li><a href="#" class="small"  tabIndex="-1"><input type="checkbox" data-state="false" checked="checked" id="bay-circuit-trail" />
                <label for="bay-circuit-trail">Bay Circuit Trail</label>
            </a></li>
        </ul>

            <nav class="teal darken-3">
              <div class="nav-wrapper">
                <a href="http://actontrails.org" class="left brand-logo tooltipped" data-delay="520" data-tooltip=" to Acton Trails information website" >Acton Trails</a>
                <ul class="right">     
                  <li><a class="dropdown-button" href="#!" data-activates="dropdown-options"><i class="material-icons right">layers</i></a></li>  
                  <li><a class="dropdown-button" href="#!" data-activates="dropdown-goto"><i class="material-icons right">forward</i></a></li>
                  <li><a href="#!" class="tooltipped"  data-delay="520" data-tooltip="Zoom in" ><i id="zoom-in" class="material-icons right">zoom_in</i></a></li>
                  <li><a href="#!" class="tooltipped"  data-delay="520" data-tooltip="Zoom out"><i id="zoom-out" class="material-icons right" >zoom_out</i></a></li>
                </ul>
              </div>
            </nav>
        <div id='map'></div>
        
        <div id='position-info'></div>
        <!-- info-card content should be programmatically  generated. This is just a prototype -->
        <div id="info-card" class="card-panels hoverable teal darken-1 tooltipped" data-delay="520" data-tooltip="for more information">
            <div class="card-action">
                <a class="white-text"  target="_blank" href="http://www.actontrails.org/guggins-brook-conservation-land"> 
                    Guggins Brook&nbsp;<i class="material-icons">info</i>
                </a>
            </div>
        </div>        
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>        
      <script src='envelopes.js' charset="utf-8"></script>    
      <script src='map.js' charset="utf-8"></script>    
    </body>
  </html>
